<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home- Health Assessment</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link href="plugins/select2/css/select2.min.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <script src="js/home.js"></script>
    <script src="plugins/select2/js/select2.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Health Assessment Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu">
                <li class="nav-item">
                    <a href="#." class="nav-link" data-toggle="modal" data-target="#newPatientAppoint">New Appointment <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item rounded-5">
                    <a href="#." class="nav-link" data-toggle="modal" data-target="#newPatient">New Patient</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#.">About</a>
                </li>-->
                <li class="nav-item push-right">
                    <a class="nav-link" href="index.html">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                <h2><i class="glyphicon glyphicon-user"></i> Welcome, <span id="usernamedetail"></span></h2>
            </div>
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Patient Appointment</li>
                    </ol>
                </nav>
            </div>
            <br>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table" id="appointmenttable">
                        <thead>
                            <tr>
                                <th>

                                </th>
                                <th>Patient Name</th>
                                <th>PhoneNumber</th>
                                <th>Gender</th>
                                <th>DOB/Age</th>
                                <th>Booked</th>
                                <th>Symptoms</th>
                                <th>Pre-Diagnosis</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Create New Patient-->
    <div class="modal fade" id="newPatient" tabindex="-1" role="dialog" aria-labelledby="newPatientModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPatientModalLabel">New Patient</h5>
                    <span class="error_message"></span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="col-form-label">Gender:</label>
                            <select id="title" class="form-control" required>
                                <option value=""> Title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                                <option value="Others">others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="patientname" class="col-form-label">Patient Name:</label>
                            <input type="text" class="form-control" id="patientname" placeholder="Surname othername" required>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber" class="col-form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phonenumber" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label for="dateofbirth" class="col-form-label">Date Of Birth:</label>
                            <input type="date" class="form-control" id="dateofbirth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-form-label">Gender:</label>
                            <select id="gender" class="form-control" required>
                                <option value=""> Select Gender/Sex</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Contact detail:</label>
                            <textarea class="form-control" id="contact"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span class="error_message"></span>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary savepatient">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Create New Patient-->

    <!--Create New Patient-->
    <div class="modal fade" id="newPatientAppoint" tabindex="-1" role="dialog" aria-labelledby="newPatientAppointModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPatientAppointModalLabel">New Appointment</h5>
                    <span class="error_message"></span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="patient" class="col-form-label">Search / Select Patient:</label>
                            <select class="js-data-example-ajax" id="patient"></select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <h4> Vitals</h4>
                                <div class="form-group">
                                    <label for="temp" class="col-form-label">Temp:</label>
                                    <input type="number" class="form-control" id="temp">
                                </div>
                                <div class="form-group">
                                    <label for="temp" class="col-form-label">Blood Pressure:</label>
                                    <input type="number" class="form-control" id="bpressure">
                                </div>
                                <div class="form-group">
                                    <label for="prate" class="col-form-label">Pulse rate:</label>
                                    <input type="number" class="form-control" id="prate">
                                </div>
                                <div class="form-group">
                                    <label for="rrate" class="col-form-label">Resp rate:</label>
                                    <input type="number" class="form-control" id="rrate">
                                </div>
                                <div class="form-group">
                                    <label for="prate" class="col-form-label">Weight:</label>
                                    <input type="number" class="form-control" id="weight">
                                </div>
                                <div class="form-group">
                                    <label for="prate" class="col-form-label">Height:</label>
                                    <input type="number" class="form-control" id="height">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <h4> Symptoms / Diagnosis </h4>
                                <div class="form-group">
                                    <label for="patient" class="col-form-label">Search / Select Symptoms:</label>
                                    <input type="text" class="form-control" id="symptoms">
                                </div>
                                <div class="form-group">
                                    <label for="patient" class="col-form-label">Pre-diagnosis:</label>
                                    <div class="diagnosis">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" value="Heachach" aria-label="Text input with checkbox" disabled>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" value="Stress" aria-label="Text input with checkbox" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Diagnosis Note:</label>
                                    <textarea class="form-control" id="note"></textarea>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Create New Patient-->
</body>
</html>
